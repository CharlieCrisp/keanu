
plugins {
    id 'java'
    id 'com.palantir.git-version' version '0.11.0'
    id 'com.github.johnrengelman.shadow' version '2.0.2'
}

repositories {
    mavenLocal()
    mavenCentral()
}

allprojects {
    version gitVersion()
}

dependencies {
    compile project(":keanu-project")
}

shadowJar {
    destinationDir = file("$rootDir/keanu-python")
    archiveName = "keanu-python-all.jar"
}