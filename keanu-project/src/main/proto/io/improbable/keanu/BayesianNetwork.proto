syntax = "proto3";

package keanu;

option java_package = "io.improbable.keanu";
option java_outer_classname = "KeanuSavedBayesNet";

message BayesianNetwork {
    repeated Vertex vertices = 1;
}

message Vertex {
    int64 id = 1;
    string label = 2;
    string vertexType = 3;
    VertexValue value = 4;
    repeated NamedParent parents = 5;
}

message VertexValue {
    oneof valueType {
        double doubleVal = 1;
        int32 intVal = 2;
        bool boolVal = 3;
        string stringVal = 4;
        bytes genericVal = 5;
    }
}

message NamedParent {
    string name = 1;
    int64 parentID = 2;
}
