syntax = "proto3";

package keanu;

option java_package = "io.improbable.keanu";
option java_outer_classname = "KeanuSavedBayesNet";

message BayesNet {
    repeated Vertex vertices = 1;
}

message Vertex {
    uint32 id = 1;
    string label = 2;
    string vertexType = 3;
    VertexValue value = 4;
    repeated HyperParams hyperParameters = 5;
}

message VertexValue {
    oneof values {
        double doubleVal = 1;
        int64 intVal = 2;
        bool boolVal = 3;
        string stringVal = 4;
        bytes genericVal = 5;
    }
}

message NamedInputs {
    string name = 1;
    uint32 parentID = 2;
}
